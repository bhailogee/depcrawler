
					<h1>Fever in Infants</h1>
<p>Your baby does not have symptoms of an ear infection (although sometimes the symptoms can be subtle, so just because he doesn&apos;t have obvious symptoms&#xA0;do not rule&#xA0;out an infection).</p><p><b>Is your baby vomiting?</b></p><p><a class="symptomPageLink" href="/symptom/fever-in-infants-23.html">Yes, my baby is vomiting.</a></p><p><a class="symptomPageLink" href="/symptom/fever-in-infants-14.html">No, my baby is not vomiting.</a></p>
