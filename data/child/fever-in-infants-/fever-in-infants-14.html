
					<h1>Fever in Infants</h1>
<p>Your baby has a fever but does not have cold symptoms, symptoms of an ear infection, or vomiting.</p><p><b>Does your baby have diarrhea?</b></p><p><a class="symptomPageLink" href="/symptom/fever-in-infants-22.html">Yes, my baby has diarrhea.</a></p><p><a class="symptomPageLink" href="/symptom/fever-in-infants-15.html">No, my baby does not have diarrhea.</a></p>
