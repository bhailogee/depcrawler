
					<h1>Fever in Infants</h1>
<p>Your baby has a fever, but no cold symptoms, ear pain, signs of a urinary tract infection, vomiting, or diarrhea.</p><p><b>Does your baby have a rash on his body (not just a diaper rash, but one that is elsewhere)?</b></p><p><a class="symptomPageLink" href="/symptom/fever-in-infants-21.html">Yes, my baby has a rash.</a></p><p><a class="symptomPageLink" href="/symptom/fever-in-infants-16.html">No, my baby does not have a rash.</a></p>
