
					<h1>Fever in Infants</h1>
<p><b>Has your baby done any of the following?</b></p><ul><li><p><b>pulling on or touching his ears</b></p></li><li><p><b>been fussy, often waking at night crying</b></p></li><li><p><b>had any drainage from one or both of his ears.</b></p></li></ul><p><a class="symptomPageLink" href="/symptom/fever-in-infants-30.html">Yes, I have noticed one or more of these.</a></p><p><a class="symptomPageLink" href="/symptom/fever-in-infants-9.html">No, I have not noticed any of these.</a></p>
