
					<h1>Irritable Child</h1>
<p>Children may become cranky if they have a cold or the flu.</p><p><b>Is your child complaining of a sore throat? Is his nose runny or stuffy? Does he have any flu symptoms?</b></p><p><a class="symptomPageLink" href="/symptom/irritable-child-16.html">Yes, my child does seem to have a cold, or perhaps the flu.</a></p><p><a class="symptomPageLink" href="/symptom/irritable-child-9.html">No, my child does not appear to have a cold or the flu.</a></p>
