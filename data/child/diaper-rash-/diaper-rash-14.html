
					<h1>Diaper Rash</h1>
<p>If you think your child has atopic dermatitis, <b>call you doctor&apos;s office</b>. Atopic dermatitis is most often treated with a steroid cream, lotion or ointment applied to the involved areas of skin.</p><p><a class="symptomPageLink" href="/symptom/diaper-rash-15.html">Click here to learn about another diaper rash.</a></p><p><a class="symptomPageLink" href="/symptom/diaper-rash-18.html">Click here to exit.</a></p>
