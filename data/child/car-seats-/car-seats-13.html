
					<h1>Car Seats</h1>
<p>Children under 12 months of age must ride in a rear-facing car seat, no matter how much they weigh. However, the type of car seat they can use depends on how much they weigh.</p><p><b>How much does your child weigh?</b></p><p><a class="symptomPageLink" href="/symptom/car-seats-15.html">My child weighs less than 20 pounds.</a></p><p><a class="symptomPageLink" href="/symptom/car-seats-14.html">My child weighs more than 20 pounds.</a></p>
