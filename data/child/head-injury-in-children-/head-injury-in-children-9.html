
					<h1>Head Injury in Children</h1>
<p>Some vomiting after a head injury is common.</p><p>However, with very young children it can be hard to tell if the child is seriously injured.</p><p><b>Is your child younger than one year of age?</b></p><p><a class="symptomPageLink" href="/symptom/head-injury-in-children-11.html">Yes, my child is younger than one year old.</a></p><p><a class="symptomPageLink" href="/symptom/head-injury-in-children-10.html">No, my child is at least one year old.</a></p>
