
					<h1>Head Injury in Children</h1>
<p>A dent in the skull or a deep cut suggests that there may be a skull fracture.</p><p><b>Does your child have a dent, depressed area or deep cut on the scalp?</b></p><p><a class="symptomPageLink" href="/symptom/head-injury-in-children-18.html">Yes, there is a dent or deep cut.</a></p><p><a class="symptomPageLink" href="/symptom/head-injury-in-children-5.html">No, there is no dent or deep cut.</a></p>
