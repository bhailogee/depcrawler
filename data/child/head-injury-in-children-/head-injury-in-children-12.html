
					<h1>Head Injury in Children</h1>
<p>Because there are so many blood vessels in the scalp, it is common to get big lumps, even from not-so-serious bumps on the head.</p><p><b>Can you see or feel a lump or swelling on the head?</b></p><p><a class="symptomPageLink" href="/symptom/head-injury-in-children-14.html">Yes, there is a lump.</a></p><p><a class="symptomPageLink" href="/symptom/head-injury-in-children-13.html">No, there is no lump.</a></p>
