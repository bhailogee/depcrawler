
					<h1>Ear Pain in Infants and Children</h1>
<p>While your older child can tell you when he has an earache, your baby or toddler cannot. Young children may show ear pain in other ways.</p><p><b>Can your child tell you that he has an earache?</b></p><p><a class="symptomPageLink" href="/symptom/ear-pain-in-infants-and-children-20.html">Yes, my child can tell me that.</a></p><p><a class="symptomPageLink" href="/symptom/ear-pain-in-infants-and-children-3.html">No, my child cannot talk yet.</a></p>
