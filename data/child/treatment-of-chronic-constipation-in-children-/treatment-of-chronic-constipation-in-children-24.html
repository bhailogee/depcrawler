
					<h1>Treatment of Chronic Constipation in Children</h1>
<p>Choose cereals that are made from whole grains and that are high in fiber. Some good choices include oatmeal, shredded wheat, bran flakes, raisin bran, bran chex, and whole wheat flakes.</p><p><a class="symptomPageLink" href="/symptom/treatment-of-chronic-constipation-in-children-25.html">Crackers are grains, too.</a></p>
