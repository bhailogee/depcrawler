
					<h1>Treatment of Chronic Constipation in Children</h1>
<p>White rice is much lower in fiber than brown rice, and eating too much of it can cause constipation. If your child is constipated, it is best to offer brown rice instead.</p><p><a class="symptomPageLink" href="/symptom/treatment-of-chronic-constipation-in-children-22.html">What about cereals?</a></p>
