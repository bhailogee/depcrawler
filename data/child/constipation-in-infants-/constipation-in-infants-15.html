
					<h1>Constipation in Infants</h1>
<p>Rice cereal can be constipating for some babies. Try switching to another single-grain cereal, such as oatmeal or barley. (Wheat cereal is generally not recommended in the first few months since wheat is a common cause of allergies in children.)</p><p><a class="symptomPageLink" href="/symptom/constipation-in-infants-16.html">Click here to continue.</a></p>
