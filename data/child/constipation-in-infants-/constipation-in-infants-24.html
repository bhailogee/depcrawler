
					<h1>Constipation in Infants</h1>
<p>Cow&apos;s milk can be constipating for children. Starting cow&apos;s milk before one year of age increases the risk of iron-deficiency (low iron). It is recommended that you give your baby breastmilk or formula until after his or her first birthday.</p><p><a class="symptomPageLink" href="/symptom/constipation-in-infants-25.html">Click here to continue.</a></p>
