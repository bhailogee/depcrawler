
					<h1>Nutrition Assessment for Infants and Toddlers</h1>
<p>Although the amount of iron contained in breastmilk is less than that in formula, it is more easily absorbed. Most babies do not need additional iron supplements.</p><p><a class="symptomPageLink" href="/symptom/nutrition-assessment-for-infants-and-toddlers-89.html">Click here for information about feeding your baby after six months of age.</a></p>
