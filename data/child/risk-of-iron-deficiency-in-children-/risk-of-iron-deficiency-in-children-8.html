
					<h1>Risk of Iron Deficiency in Children</h1>
<p>School age children are at low risk for iron deficiency unless their diet is very low in iron.</p><p><b>Is your child on a vegetarian diet?</b></p><p><a class="symptomPageLink" href="/symptom/risk-of-iron-deficiency-in-children-10.html">Yes, my child is on a vegetarian diet.</a></p><p><a class="symptomPageLink" href="/symptom/risk-of-iron-deficiency-in-children-9.html">No, my child is not on a vegetarian diet.</a></p>
