
					<h1>Asthma Treatment in Kids</h1>
<p>Children who have one or more of these features:</p><ul><li><p>daytime asthma symptoms every day</p></li><li><p>daytime symptoms most of the day, and/or</p></li><li><p>nighttime symptoms on most nights a week</p></li></ul><p>are said to have severe persistent asthma.</p><p><a class="symptomPageLink" href="/symptom/asthma-treatment-in-kids-20.html">Severe persistent</a></p>
