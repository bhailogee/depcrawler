
					<h1>Asthma Treatment in Kids</h1>
<p>Children who have daytime asthma symptoms no more often than two days a week or nighttime symptoms no more often than two nights a month are said to have mild intermittent asthma.</p><p><a class="symptomPageLink" href="/symptom/asthma-treatment-in-kids-46.html">Mild intermittent</a></p>
