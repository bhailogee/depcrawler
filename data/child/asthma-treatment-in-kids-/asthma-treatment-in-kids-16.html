
					<h1>Asthma Treatment in Kids</h1>
<p>Children who have daytime asthma symptoms more often than two days a week but not every day, or nighttime symptoms on three or four nights a month are said to have mild persistent asthma.</p><p><a class="symptomPageLink" href="/symptom/asthma-treatment-in-kids-36.html">Mild persistent</a></p>
