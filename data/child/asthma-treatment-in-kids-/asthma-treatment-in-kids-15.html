
					<h1>Asthma Treatment in Kids</h1>
<p>Children who have daytime asthma symptoms more often than two days a week but not every day, or nighttime symptoms more than four nights a month are said to have moderate persistent asthma.</p><p><a class="symptomPageLink" href="/symptom/asthma-treatment-in-kids-27.html">Moderate persistent</a></p>
