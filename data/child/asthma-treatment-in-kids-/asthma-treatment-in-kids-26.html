
					<h1>Asthma Treatment in Kids</h1>
<p>Children who have daytime asthma symptoms every day but not all day, or nighttime symptoms on more than one night a week (five or more nights a month) are said to have moderate persistent asthma.</p><p><a class="symptomPageLink" href="/symptom/asthma-treatment-in-kids-27.html">Moderate persistent</a></p>
