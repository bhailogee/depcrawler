
					<h1>Jaundice in Newborns</h1>
<p>If your baby looks very yellow, the doctor will want to check the baby and measure the bilirubin in the blood.</p><p><b>Has your baby&apos;s bilirubin been checked?</b></p><p><a class="symptomPageLink" href="/symptom/jaundice-in-newborns-24.html">Yes, the bilirubin has been checked.</a></p><p><a class="symptomPageLink" href="/symptom/jaundice-in-newborns-22.html">No, the bilirubin has not been checked.</a></p>
