
					<h1>Jaundice in Newborns</h1>
<p>Babies can still develop jaundice in the first few days of life. Some babies are at increased risk for this to happen.</p><p>Let&apos;s see if your baby has any reasons to be even more careful about watching for jaundice.</p><p><a class="symptomPageLink" href="/symptom/jaundice-in-newborns-10.html">Risk factors for jaundice</a></p>
