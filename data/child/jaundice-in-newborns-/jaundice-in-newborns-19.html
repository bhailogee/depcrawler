
					<h1>Jaundice in Newborns</h1>
<p>Depending on your baby&apos;s age and when discharge is planned, your doctor may want to check the level of bilirubin in the blood.</p><p><b>Has your baby&apos;s bilirubin level been checked?</b></p><p><a class="symptomPageLink" href="/symptom/jaundice-in-newborns-24.html">Yes, the bilirubin has been checked.</a></p><p><a class="symptomPageLink" href="/symptom/jaundice-in-newborns-22.html">No, the bilirubin has not been checked.</a></p>
