
					<h1>Fever in Children</h1>
<p><b>Does your child have any of the following?</b></p><ul><li><p>severe ear pain</p></li><li><p>blood or pus coming out of his ear</p></li><li><p>pain when you pull on his earlobe.</p></li></ul><p><a class="symptomPageLink" href="/symptom/fever-in-children-25.html">Yes, he has one or more of these symptoms.</a></p><p><a class="symptomPageLink" href="/symptom/fever-in-children-24.html">No, my child does not have any of those.</a></p>
