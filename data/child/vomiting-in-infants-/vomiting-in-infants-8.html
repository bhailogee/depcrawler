
					<h1>Vomiting in Infants</h1>
<p>Many young babies vomit or spit up.</p><p><b>When your baby vomits, does it shoot out of the mouth forcefully, even landing a few feet away?</b></p><p><a class="symptomPageLink" href="/symptom/vomiting-in-infants-20.html">Yes, my baby vomits forcefully.</a></p><p><a class="symptomPageLink" href="/symptom/vomiting-in-infants-9.html">No, my infant does not vomit forcefully.</a></p>
