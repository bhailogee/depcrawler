
					<h1>Vomiting in Infants</h1>
<p>Your baby is vomiting but does not have diarrhea.</p><p><b>Have you recently started giving your baby solid foods or introduced any new foods to your baby&apos;s diet?</b></p><p><a class="symptomPageLink" href="/symptom/vomiting-in-infants-17.html">Yes, he&apos;s just started some new or solid foods.</a></p><p><a class="symptomPageLink" href="/symptom/vomiting-in-infants-12.html">No, my baby has not had any new foods.</a></p>
