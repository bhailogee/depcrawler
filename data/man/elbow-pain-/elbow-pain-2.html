
					<h1>Elbow Pain</h1>
<p><b>Do you have severe elbow pain as well as any of the following symptoms:</b></p><ul><li><p>fever</p></li><li><p>redness</p></li><li><p>marked swelling</p></li><li><p>inability to use the joint</p></li><li><p>or recent significant trauma (a fall, car accident, etc.)?</p></li></ul><p><a class="symptomPageLink" href="/symptom/elbow-pain-172.html">Yes, one or more of those is true.</a></p><p><a class="symptomPageLink" href="/symptom/elbow-pain-3.html">No, none of those is true.</a></p>
