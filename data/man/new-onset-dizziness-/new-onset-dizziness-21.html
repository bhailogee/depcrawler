
					<h1>New Onset Dizziness</h1>
<p>You most likely have vertigo -- a spinning sensation often with some imbalance and sometimes nausea and vomiting.</p><p><b>Did your dizziness begin recently, within the last 14 days?</b></p><p><a class="symptomPageLink" href="/symptom/new-onset-dizziness-24.html">Yes, it started within the last couple weeks.</a></p><p><a class="symptomPageLink" href="/symptom/new-onset-dizziness-22.html">No, I have had it for longer than that.</a></p>
