
					<h1>New Onset Dizziness</h1>
<p>Some people use the term dizziness to describe a lightheaded sensation or just felling like they are &quot;out of it&quot; -- like a head full of cobwebs that won&apos;t clear.</p><p><b>Does this describe how you feel?</b></p><p><a class="symptomPageLink" href="/symptom/new-onset-dizziness-10.html">Yes.</a></p><p><a class="symptomPageLink" href="/symptom/new-onset-dizziness-9.html">No.</a></p>
