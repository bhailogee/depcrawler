
					<h1>New Onset Dizziness</h1>
<p>If you tend to get motion sickness, your symptoms should not last more than 24 to 48 hours.</p><p>If your symptoms are persisting, then likely there is some other reason for the dizziness.</p><p><a class="symptomPageLink" href="/symptom/new-onset-dizziness-45.html">Click here to continue.</a></p>
