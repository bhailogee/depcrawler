
					<h1>Constipation in Adults</h1>
<p>Constipation can occur at any age. Some medical problems that cause constipation, such as colon polyps or cancer, are more likely to develop as you get older.</p><p><b>How old are you?</b></p><p><a class="symptomPageLink" href="/symptom/constipation-in-adults-28.html">Younger than 50.</a></p><p><a class="symptomPageLink" href="/symptom/constipation-in-adults-21.html">50 or older.</a></p>
