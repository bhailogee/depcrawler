
					<h1>Constipation in Adults</h1>
<p>Movement through the pelvis can be particularly slowed or difficult if bowel movements cause pain.</p><p><b>Do you have pain with bowel movements?</b></p><p><a class="symptomPageLink" href="/symptom/constipation-in-adults-58.html">Yes, I have pain.</a></p><p><a class="symptomPageLink" href="/symptom/constipation-in-adults-57.html">No, I do not have pain.</a></p>
