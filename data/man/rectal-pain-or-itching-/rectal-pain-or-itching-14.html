
					<h1>Rectal Pain or Itching</h1>
<p>Itching can come from a variety of rashes around the anus. Please select the most appropriate answer:</p><p><a class="symptomPageLink" href="/symptom/rectal-pain-or-itching-17.html">There is a lumpy rash or tissue protruding from my skin or anus.</a></p><p><a class="symptomPageLink" href="/symptom/rectal-pain-or-itching-16.html">I have a rash that is in a thin or flat layer.</a></p><p><a class="symptomPageLink" href="/symptom/rectal-pain-or-itching-15.html">I do not have any rash around my anus.</a></p>
