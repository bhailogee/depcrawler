
					<h1>Heart Palpitations</h1>
<p>You have a slower than normal heart rate and it is irregular. Since you otherwise feel fine, the two most likely causes are extra beats called premature contractions or atrial fibrillation.</p><p>&#xA0;</p><p><b>Do you have a history of atrial fibrillation?</b></p><p><a class="symptomPageLink" href="/symptom/heart-palpitations-52.html">Yes.</a></p><p><a class="symptomPageLink" href="/symptom/heart-palpitations-49.html">No, not that I am aware of.</a></p>
