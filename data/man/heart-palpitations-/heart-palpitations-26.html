
					<h1>Heart Palpitations</h1>
<p>First, try to feel your pulse on either side of your neck, about 1/2 inch from your windpipe. You can also try to feel your pulse at your wrist, but that is usually more difficult.</p><p>&#xA0;</p><p><b>Can you locate your pulse?</b></p><p><a class="symptomPageLink" href="/symptom/heart-palpitations-34.html">Yes, I feel it.</a></p><p><a class="symptomPageLink" href="/symptom/heart-palpitations-27.html">No, I couldn&apos;t feel it.</a></p>
