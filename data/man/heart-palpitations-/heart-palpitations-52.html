
					<h1>Heart Palpitations</h1>
<p>You likely take a heart medication to control your heart rate. Examples include beta blockers (such as atenolol, metoprolol, propranolol), diltiazem, verapamil, and digoxin.</p><p>&#xA0;</p><p><b>Do you take any heart medicine that can slow your heart rate?</b></p><p><a class="symptomPageLink" href="/symptom/heart-palpitations-54.html">Yes, I do.</a></p><p><a class="symptomPageLink" href="/symptom/heart-palpitations-53.html">No, I don&apos;t.</a></p>
