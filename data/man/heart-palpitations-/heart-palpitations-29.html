
					<h1>Heart Palpitations</h1>
<p>Although you won&apos;t have an accurate reading, you may be able to judge whether your heart rate feels too slow, fast, very fast, or just pounding but not too slow or too fast.</p><p>&#xA0;</p><p><b>I think my heart rate is:</b></p><p><a class="symptomPageLink" href="/symptom/heart-palpitations-33.html">Too slow</a></p><p><a class="symptomPageLink" href="/symptom/heart-palpitations-32.html">Too fast</a></p><p><a class="symptomPageLink" href="/symptom/heart-palpitations-31.html">Very fast</a></p><p><a class="symptomPageLink" href="/symptom/heart-palpitations-30.html">Just pounding, but not slow or fast.</a></p>
