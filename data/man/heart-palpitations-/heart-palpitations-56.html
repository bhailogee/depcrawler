
					<h1>Heart Palpitations</h1>
<p>Although you won&apos;t have an accurate reading, you may be able to judge whether you heart rate feels too slow, fast, very fast, or just pounding without being too slow or too fast.</p><p>&#xA0;</p><p>I think my heart rate is:</p><p><a class="symptomPageLink" href="/symptom/heart-palpitations-60.html">Too slow</a></p><p><a class="symptomPageLink" href="/symptom/heart-palpitations-59.html">Too fast</a></p><p><a class="symptomPageLink" href="/symptom/heart-palpitations-58.html">Very fast</a></p><p><a class="symptomPageLink" href="/symptom/heart-palpitations-57.html">Just pounding, but not slow or fast.</a></p>
