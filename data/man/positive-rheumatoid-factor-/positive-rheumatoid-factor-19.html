
					<h1>Positive Rheumatoid Factor</h1>
<p>That&apos;s terrible! When there is swelling in addition to pain, arthritis is usually present.</p><p><b>Have you had painful joints for at least six weeks?</b></p><p><a class="symptomPageLink" href="/symptom/positive-rheumatoid-factor-21.html">Yes, my joints have been bad for at least six weeks.</a></p><p><a class="symptomPageLink" href="/symptom/positive-rheumatoid-factor-20.html">No, my joints have been bothering me for less than six weeks.</a></p>
