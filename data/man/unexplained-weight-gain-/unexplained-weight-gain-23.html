
					<h1>Unexplained Weight Gain</h1>
<p>Some women have significant fluid retention in the week before the start of their menstrual periods.</p><p><b>Does your weight fluctuate in relation to your menstrual cycle?</b></p><p><a class="symptomPageLink" href="/symptom/unexplained-weight-gain-25.html">Yes, I tend to gain weight during my cycle.</a></p><p><a class="symptomPageLink" href="/symptom/unexplained-weight-gain-24.html">No, it is unrelated to my monthly cycle.</a></p>
