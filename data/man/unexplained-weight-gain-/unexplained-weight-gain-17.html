
					<h1>Unexplained Weight Gain</h1>
<p>Some other endocrine gland disorders can cause weight gain, fatigue and general weakness.</p><p><b>Have you noticed puffiness or fatty accumulation in your face, the back of your lower neck, or abdomen?</b></p><p><a class="symptomPageLink" href="/symptom/unexplained-weight-gain-19.html">Yes</a></p><p><a class="symptomPageLink" href="/symptom/unexplained-weight-gain-18.html">No</a></p>
