
					<h1>Unexplained Weight Gain</h1>
<p>With diabetes, high blood sugars cause the kidneys to excrete more urine. Your mouth may become dry.</p><p><b>Are you having increased urine production with or without increased thirst?</b></p><p><a class="symptomPageLink" href="/symptom/unexplained-weight-gain-21.html">Yes</a></p><p><a class="symptomPageLink" href="/symptom/unexplained-weight-gain-16.html">No</a></p>
