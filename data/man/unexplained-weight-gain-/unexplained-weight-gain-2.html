
					<h1>Unexplained Weight Gain</h1>
<p>Fluid accumulation is a common cause of marked weight gain over a short time period.</p><p><b>Have you noticed any new or additional swelling of your legs, feet, belly, or face?</b></p><p><a class="symptomPageLink" href="/symptom/unexplained-weight-gain-22.html">Yes, I have noticed more swelling.</a></p><p><a class="symptomPageLink" href="/symptom/unexplained-weight-gain-3.html">No, I have not noticed any fluid accumulation.</a></p>
