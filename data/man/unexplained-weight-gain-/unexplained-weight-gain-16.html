
					<h1>Unexplained Weight Gain</h1>
<p>People who have an underactive thyroid often gain weight, though not usually a dramatic amount. This condition also makes it difficult to lose any extra pounds that you put on.</p><p><b>Have you noticed either of the following:</b></p><ul><li><p><b>Coarse, thinning hair</b></p></li><li><p><b>Dry skin?</b></p></li></ul><p><a class="symptomPageLink" href="/symptom/unexplained-weight-gain-20.html">Yes</a></p><p><a class="symptomPageLink" href="/symptom/unexplained-weight-gain-17.html">No</a></p>
