
					<h1>Nail Problems</h1>
<p><b>Okay.</b></p><p><b>The next question is asked because signs of inflammation are often present when there is an infection.</b></p><p><b>Is the skin around the fingernail red, swollen, or draining?</b></p><p><a class="symptomPageLink" href="/symptom/nail-problems-15.html">Yes, one or more of those are true.</a></p><p><a class="symptomPageLink" href="/symptom/nail-problems-9.html">No, none of those things are true.</a></p>
