
					<h1>Unintentional Weight Loss</h1>
<p>Anxiety, stress or grief from loss of a loved one can cause weight loss. Usually appetite also falls off in these situations.</p><p><b>Do you think that stress, anxiety or grief is the cause of your weight loss?</b></p><p><a class="symptomPageLink" href="/symptom/unintentional-weight-loss-20.html">Yes, I think that this is likely.</a></p><p><a class="symptomPageLink" href="/symptom/unintentional-weight-loss-16.html">No, I don&apos;t think so.</a></p>
