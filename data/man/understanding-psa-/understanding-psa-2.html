
					<h1>Understanding PSA</h1>
<p>Next, we need to know your most recent PSA test result. Usually this is a number between one and ten (PSA is measured in nanograms per milliliter, or ng/ml).</p><p><b>What was your most recent PSA level?</b></p><p><a class="symptomPageLink" href="/symptom/understanding-psa-4.html">Less than four</a></p><p><a class="symptomPageLink" href="/symptom/understanding-psa-3.html">Four to 9.99</a></p><p><a class="symptomPageLink" href="/symptom/understanding-psa-11.html">Ten or higher</a></p>
