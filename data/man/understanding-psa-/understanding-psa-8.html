
					<h1>Understanding PSA</h1>
<p>Next, we need to know your most recent PSA test result. Usually this is a number between one and ten (PSA is measured in nanograms per milliliter, or ng/ml).</p><p><b>What was your PSA level?</b></p><p><a class="symptomPageLink" href="/symptom/understanding-psa-25.html">Less than 1.0</a></p><p><a class="symptomPageLink" href="/symptom/understanding-psa-9.html">1.0 to 3.99</a></p><p><a class="symptomPageLink" href="/symptom/understanding-psa-14.html">4.0 to 9.99</a></p><p><a class="symptomPageLink" href="/symptom/understanding-psa-11.html">10 or higher</a></p>
