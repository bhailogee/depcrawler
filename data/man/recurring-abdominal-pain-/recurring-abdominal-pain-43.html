
					<h1>Recurring Abdominal Pain</h1>
<p>You do not have worsening of your pain with eating. You still might notice a relationship of another kind with meals, however.</p><p><b>Does eating relieve your pain?</b></p><p><a class="symptomPageLink" href="/symptom/recurring-abdominal-pain-58.html">Yes, my pain is improved by eating.</a></p><p><a class="symptomPageLink" href="/symptom/recurring-abdominal-pain-44.html">No, my pain is not improved by eating.</a></p>
