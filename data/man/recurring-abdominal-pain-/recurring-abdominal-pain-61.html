
					<h1>Recurring Abdominal Pain</h1>
<p>Certain organs within the upper abdomen or near the upper abdomen can also cause pain in the chest.</p><p><b>Does your pain extend up into the chest?</b></p><p><a class="symptomPageLink" href="/symptom/recurring-abdominal-pain-72.html">Yes, the pain goes up to my chest.</a></p><p><a class="symptomPageLink" href="/symptom/recurring-abdominal-pain-62.html">No, the pain does not extend to my chest.</a></p>
