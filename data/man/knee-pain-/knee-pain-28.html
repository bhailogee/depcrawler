
					<h1>Knee Pain</h1>
<p>Some joint pain is due to joint inflammation (or arthritis), often with joint swelling, while other causes of joint pain come with little or no inflammation and swelling.</p><p><b>Do you have swelling in your painful knee?</b></p><p><a class="symptomPageLink" href="/symptom/knee-pain-32.html">Yes, my painful knee is swollen.</a></p><p><a class="symptomPageLink" href="/symptom/knee-pain-29.html">No, my painful knee is not swollen.</a></p>
