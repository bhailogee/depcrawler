
					<h1>Diarrhea</h1>
<p>One of the most common causes of new diarrhea is a medication side-effect.</p><p><b>Are you taking any oral prescription or non-prescription medicines, vitamins, or dietary supplements?</b></p><p><a class="symptomPageLink" href="/symptom/diarrhea-22.html">Yes, I take one or more therapies by mouth.</a></p><p><a class="symptomPageLink" href="/symptom/diarrhea-23.html">No, I don&apos;t take any oral therapies.</a></p>
