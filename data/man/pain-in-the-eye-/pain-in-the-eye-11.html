
					<h1>Pain in the Eye</h1>
<p><b>Eye pain with new blurry or diminished vision should be evaluated promptly, even if the eye appears normal and is not red.</b></p><p><b>Has your vision changed?</b></p><p><a class="symptomPageLink" href="/symptom/pain-in-the-eye-26.html">Yes, my vision is worse.</a></p><p><a class="symptomPageLink" href="/symptom/pain-in-the-eye-12.html">No, my vision is unchanged.</a></p>
