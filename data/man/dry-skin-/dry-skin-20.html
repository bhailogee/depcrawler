
					<h1>Dry Skin</h1>
<p>If your thyroid gland is not producing a normal amount of thyroid hormone or your dose of thyroid is not sufficient, it could contribute to your dry skin.</p><p>&#xA0;</p><p><b>Are you currently taking thyroid pills?</b></p><p><a class="symptomPageLink" href="/symptom/dry-skin-22.html">Yes, I am taking thyroid pills.</a></p><p><a class="symptomPageLink" href="/symptom/dry-skin-21.html">No, I am not taking thyroid pills.</a></p>
