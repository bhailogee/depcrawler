
					<h1>Dry Skin</h1>
<p>Most likely you have some other reason for dry skin, but you still might ask about having a blood test that checks your levels of a hormone called TSH. This will tell you whether your thyroid gland is making a normal amount of thyroid hormone.</p><p><a class="symptomPageLink" href="/symptom/dry-skin-23.html">Click here to continue with the guide.</a></p>
