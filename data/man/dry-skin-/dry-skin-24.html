
					<h1>Dry Skin</h1>
<p>Dry skin commonly occurs in people with diabetes. But it would not be the only symptom.</p><p>&#xA0;</p><p>The more common symptoms of fatigue, dry mouth, urinating frequently and increased thirst.</p><p>&#xA0;</p><p><b>Do you have any of these symptoms in addition to dry skin?</b></p><p><a class="symptomPageLink" href="/symptom/dry-skin-26.html">Yes, I do.</a></p><p><a class="symptomPageLink" href="/symptom/dry-skin-25.html">Nope, just the dry skin.</a></p>
