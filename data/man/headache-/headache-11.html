
					<h1>Headache</h1>
<p>Try your usual headache remedies. <b>Call your doctor if you cannot get the head pain under control or you start to have nausea and vomiting.</b></p><p>There could be some other reason for your headache.</p><p><a class="symptomPageLink" href="/symptom/headache-12.html">Click here to learn about other possibilities.</a></p>
