
					<h1>Insomnia</h1>
<p>You have already been asked if you are awakened by pain in your chest, and you have been asked about pain in your legs or feet.</p><p><b>Are you being awakened by pain anywhere other than your chest, legs, or feet?</b></p><p><a class="symptomPageLink" href="/symptom/insomnia-41.html">Yes, I do have pain that keeps me awake.</a></p><p><a class="symptomPageLink" href="/symptom/insomnia-27.html">No, I am not awakened by pain at all.</a></p>
