
					<h1>Jaundice in Adults</h1>
<p>Weight loss could be a sign that your illness began a long while ago, before your jaundice appeared. </p><p></p><p><b>Have you unexpectedly lost weight in the last several months?</b></p><p><a class="symptomPageLink" href="/symptom/jaundice-in-adults-24.html">Yes, I have been losing weight.</a></p><p><a class="symptomPageLink" href="/symptom/jaundice-in-adults-7.html">No, I have not lost weight.</a></p>
