
					<h1>Jaundice in Adults</h1>
<p>Your recent activity and possible exposure to infections could be an important clue to the cause of your jaundice. </p><p><b>Have you traveled out of the country in the last several weeks?</b></p><p><a class="symptomPageLink" href="/symptom/jaundice-in-adults-26.html">Yes, I have recently traveled.</a></p><p><a class="symptomPageLink" href="/symptom/jaundice-in-adults-3.html">No, I have not traveled out of the country.</a></p>
