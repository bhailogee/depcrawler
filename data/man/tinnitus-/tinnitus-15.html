
					<h1>Tinnitus</h1>
<p>You could have otosclerosis, a condition in which hearing loss affects young adults and tends to run in families. Hearing loss in this condition may be accompanied by tinnitus. <b>Call your doctor&apos;s office for advice.</b></p><p><a class="symptomPageLink" href="/symptom/tinnitus-16.html">Click here to complete this guide.</a></p>
