
					<h1>Nausea and Vomiting</h1>
<p>Nausea and vomiting can be symptoms of swelling or increased pressure in the brain.</p><p><b>Have you had a fall or a blow to the head during the last two weeks?</b></p><p><a class="symptomPageLink" href="/symptom/nausea-and-vomiting-40.html">Yes, I had a head injury recently.</a></p><p><a class="symptomPageLink" href="/symptom/nausea-and-vomiting-27.html">No, I have not had a head injury.</a></p>
