
					<h1>Wheezing in Adults</h1>
<p>Wheezing is often accompanied by some shortness of breath. If you are very short of breath, you will need immediate medical attention.</p><p><b>Are you currently feeling very short of breath?</b></p><p><a class="symptomPageLink" href="/symptom/wheezing-in-adults-13.html">Yes, I am very short of breath.</a></p><p><a class="symptomPageLink" href="/symptom/wheezing-in-adults-3.html">No, I am not having extreme difficulty breathing.</a></p>
