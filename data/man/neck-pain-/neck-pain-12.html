
					<h1>Neck Pain</h1>
<p>Some forms of neck pain can be brought on by pressing on the neck, while others cannot.</p><p><b>Does it hurt more when you press on the back or sides of the neck?</b></p><p><a class="symptomPageLink" href="/symptom/neck-pain-14.html">Yes, it hurts more when I press on my neck.</a></p><p><a class="symptomPageLink" href="/symptom/neck-pain-13.html">No, it does not hurt more when I press on my neck.</a></p>
