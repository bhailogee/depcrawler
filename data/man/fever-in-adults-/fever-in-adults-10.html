
					<h1>Fever in Adults</h1>
<p>Okay -- you could have a urinary tract infection for which antibiotics are necessary. It&apos;s important you have your urine checked and that you <b>contact your doctor</b>.</p><p>Just a few more questions.</p><p><b>Does one of your ears hurt?</b></p><p><a class="symptomPageLink" href="/symptom/fever-in-adults-12.html">Yes, I have pain in one of my ears.</a></p><p><a class="symptomPageLink" href="/symptom/fever-in-adults-11.html">No, my ear doesn&apos;t hurt.</a></p>
