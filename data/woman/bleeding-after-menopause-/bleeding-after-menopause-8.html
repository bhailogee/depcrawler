
					<h1>Bleeding After Menopause</h1>
<p>Estrogen replacement therapy can cause changes in the lining of the uterus and bleeding.</p><p><b>Have you recently started or are you using estrogen replacement therapy?</b></p><p><a class="symptomPageLink" href="/symptom/bleeding-after-menopause-16.html">Yes, I am using estrogen.</a></p><p><a class="symptomPageLink" href="/symptom/bleeding-after-menopause-9.html">No, I am not using estrogen.</a></p>
