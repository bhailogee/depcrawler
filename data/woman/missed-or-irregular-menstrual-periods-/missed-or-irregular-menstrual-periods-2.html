
					<h1>Missed or Irregular Menstrual Periods</h1>
<p>The most common reason for missed, skipped or irregular periods is pregnancy, often an unexpected or unplanned pregnancy.</p><p><b>Do you think you are or could be pregnant?</b></p><p><a class="symptomPageLink" href="/symptom/missed-or-irregular-menstrual-periods-4.html">Yes, I am or may be pregnant.</a></p><p><a class="symptomPageLink" href="/symptom/missed-or-irregular-menstrual-periods-3.html">No, I absolutely know that I am not pregnant.</a></p>
