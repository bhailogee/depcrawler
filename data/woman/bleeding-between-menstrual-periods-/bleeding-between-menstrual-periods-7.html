
					<h1>Bleeding Between Menstrual Periods</h1>
<p>Pregnancy can occur even with the most reliable types of birth control.</p><p><b>Are you using</b><b>birth control pills, a patch, a vaginal ring (NuvaRing), or Depo-Provera shots?</b></p><p><a class="symptomPageLink" href="/symptom/bleeding-between-menstrual-periods-14.html">Yes, I am using one of these.</a></p><p><a class="symptomPageLink" href="/symptom/bleeding-between-menstrual-periods-8.html">No, I use another form of birth control.</a></p>
