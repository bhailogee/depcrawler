
					<h1>Headache in Pregnancy</h1>
<p>Experts debate how much caffeine is safe during pregnancy. Most doctors agree that one cup per day is safe. Some studies suggest that three cups or more may increase the risk of miscarriage, especially during the first three months of pregnancy.</p><p><a class="symptomPageLink" href="/symptom/headache-in-pregnancy-25.html">Click here to finish.</a></p>
