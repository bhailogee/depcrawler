
					<h1>Vaginal Pain or Discomfort</h1>
<p>Many women have vaginal pain with their periods.</p><p><b>Do you get vaginal pain only around the time of your period?</b></p><p><a class="symptomPageLink" href="/symptom/vaginal-pain-or-discomfort-11.html">Yes, my vaginal pain is only around the time of my period.</a></p><p><a class="symptomPageLink" href="/symptom/vaginal-pain-or-discomfort-4.html">No, my vaginal pain occurs at times other than close to the time of my period.</a></p>
