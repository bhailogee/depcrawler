
					<h1>Vaginal Pain or Discomfort</h1>
<p>Sometimes vaginal pain can be the sign of an infection. Other signs of vaginal infections include vaginal discharge, itchiness, and an unpleasant odor.</p><p><b>Do you think you may a vaginal infection?</b></p><p><a class="symptomPageLink" href="/symptom/vaginal-pain-or-discomfort-10.html">Yes, this is possible.</a></p><p><a class="symptomPageLink" href="/symptom/vaginal-pain-or-discomfort-5.html">No, this seems very unlikely.</a></p>
