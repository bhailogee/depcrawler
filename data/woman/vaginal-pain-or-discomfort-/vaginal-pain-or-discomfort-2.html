
					<h1>Vaginal Pain or Discomfort</h1>
<p>Some vaginal pain can be distinguished by whether or not it is made worse by sex.</p><p><b>Is your pain worse during sex?</b></p><p><a class="symptomPageLink" href="/symptom/vaginal-pain-or-discomfort-12.html">Yes, my pain is worse during sex.</a></p><p><a class="symptomPageLink" href="/symptom/vaginal-pain-or-discomfort-3.html">No, sexual activity has little effect on the pain.</a></p>
