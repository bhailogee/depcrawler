
					<h1>Insomnia During Pregnancy</h1>
<p>It is possible that your insomnia is medication-related.</p><p>&#xA0;</p><p><b>Contact your doctor, nurse, or midwife for advice. Do not make a change in your use of a prescription medication without consulting your clinician.</b></p><p><a class="symptomPageLink" href="/symptom/insomnia-during-pregnancy-11.html">Next</a></p>
