
					<h1>Insomnia During Pregnancy</h1>
<p>Emotional stress, anxiety, and depression can each interfere with your sleep. <b>Discuss your symptoms with your doctor, nurse, or midwife.</b> Your sleep is likely to improve as you identify ways to reduce your stress or manage it more effectively.</p><p><a class="symptomPageLink" href="/symptom/insomnia-during-pregnancy-19.html">Next</a></p>
