
					<h1>Insomnia During Pregnancy</h1>
<p>Heartburn caused by acid reflux is common during pregnancy. It can be especially bad when you are lying down, and the unpleasant sensation can keep you awake.</p><p>&#xA0;</p><p><b>Is acid reflux (heartburn, acid indigestion) keeping you awake?</b></p><p><a class="symptomPageLink" href="/symptom/insomnia-during-pregnancy-21.html">Yes</a></p><p><a class="symptomPageLink" href="/symptom/insomnia-during-pregnancy-20.html">No</a></p>
