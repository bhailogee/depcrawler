
					<h1>Breast Pain</h1>
<p>Most breast lumps, especially ones that cause pain, are benign. However, any time you discover a new breast lump, you should <b>call your doctor&apos;s office for advice</b>.</p><p>After making the call, we encourage you to learn more about the reasons for breast pain.</p><p><a class="symptomPageLink" href="/symptom/breast-pain-6.html">Click here to continue.</a></p>
