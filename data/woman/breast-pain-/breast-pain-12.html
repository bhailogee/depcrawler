
					<h1>Breast Pain</h1>
<p>Breasts can be naturally sore or sensitive the few days before or during menstrual periods.</p><p><b>Are you still having regular menstrual periods?</b></p><p><a class="symptomPageLink" href="/symptom/breast-pain-17.html">Yes, my periods are regular.</a></p><p><a class="symptomPageLink" href="/symptom/breast-pain-13.html">No, the timing has changed.</a></p>
