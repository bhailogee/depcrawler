
					<h1>Breast Pain</h1>
<p>Bloody discharge can be a sign of abnormal tissue growth -- either cancerous or non-cancerous -- within the breast ducts.</p><p><b>Is your nipple discharge bloody?</b></p><p><a class="symptomPageLink" href="/symptom/breast-pain-29.html">Yes, the discharge is bloody.</a></p><p><a class="symptomPageLink" href="/symptom/breast-pain-28.html">No, the discharge is not bloody.</a></p>
