
					<h1>Shortness of Breath In Pregnancy</h1>
<p>You have not had wheezing. But some people with asthma have a cough and intermittent shortness of breath as their main symptoms and may not hear any wheezing.</p><p>&#xA0;</p><p><b>Does this seem like a possibility?</b></p><p><a class="symptomPageLink" href="/symptom/shortness-of-breath-in-pregnancy-21.html">Yes, this might be a type of asthma.</a></p><p><a class="symptomPageLink" href="/symptom/shortness-of-breath-in-pregnancy-20.html">No, I don&apos;t think so.</a></p>
