
					<h1>Shortness of Breath In Pregnancy</h1>
<p>Even if your shortness of breath is not severe, it is worrisome if it came on suddenly or keeps getting worse.</p><p>&#xA0;</p><p><b>My shortness of breath</b></p><p><a class="symptomPageLink" href="/symptom/shortness-of-breath-in-pregnancy-6.html">Came on rapidly.</a></p><p><a class="symptomPageLink" href="/symptom/shortness-of-breath-in-pregnancy-5.html">Is getting worse.</a></p><p><a class="symptomPageLink" href="/symptom/shortness-of-breath-in-pregnancy-4.html">Has stayed about the same all along.</a></p>
