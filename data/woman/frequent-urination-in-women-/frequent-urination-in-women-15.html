
					<h1>Frequent Urination in Women</h1>
<p>Painful, frequent urination with a persistent urge to go back to the bathroom usually means you have a bladder infection.</p><p>If you are sexually active, your doctor may request some additional information.</p><p><a class="symptomPageLink" href="/symptom/frequent-urination-in-women-16.html">Click here to continue with the guide.</a></p>
