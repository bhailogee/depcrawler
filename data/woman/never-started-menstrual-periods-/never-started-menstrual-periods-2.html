
					<h1>Never Started Menstrual Periods</h1>
<p>A women&apos;s first menstrual period, called menarche, happens around 12 years of age. However, it can start as early as age ten or as late as age 16 years.</p><p><b>Are you older than 16?</b></p><p><a class="symptomPageLink" href="/symptom/never-started-menstrual-periods-10.html">Yes, I am at least 16 years of age.</a></p><p><a class="symptomPageLink" href="/symptom/never-started-menstrual-periods-3.html">No, I am not 16 yet.</a></p>
