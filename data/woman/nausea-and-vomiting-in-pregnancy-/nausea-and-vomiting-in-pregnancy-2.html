
					<h1>Nausea and Vomiting in Pregnancy</h1>
<p>Repeated episodes of vomiting can deplete you of fluids and electrolytes, no matter what the cause.</p><p>&#xA0;</p><p><b>Have you been vomiting so much that you feel lightheaded or very weak?</b></p><p><a class="symptomPageLink" href="/symptom/nausea-and-vomiting-in-pregnancy-4.html">Yes, I have.</a></p><p><a class="symptomPageLink" href="/symptom/nausea-and-vomiting-in-pregnancy-3.html">No, I am not lightheaded or especially weak.</a></p>
