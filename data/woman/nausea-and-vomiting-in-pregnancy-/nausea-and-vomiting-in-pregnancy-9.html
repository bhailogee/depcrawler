
					<h1>Nausea and Vomiting in Pregnancy</h1>
<p>Some women continue to have nausea and vomiting beyond the 20th week of gestation, which is when it typically goes away.</p><p>&#xA0;</p><p><b>Did the nausea and vomiting start before you were 10 weeks pregnant?</b></p><p><a class="symptomPageLink" href="/symptom/nausea-and-vomiting-in-pregnancy-11.html">Yes, it started earlier.</a></p><p><a class="symptomPageLink" href="/symptom/nausea-and-vomiting-in-pregnancy-10.html">No, it started after 10 weeks</a></p>
