<ion-side-menus  enable-menu-with-back-views="true">
  <ion-side-menu-content
                         drag-content="true">
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>


    </ion-nav-bar>

    <ion-tabs class="tabs-positive tabs-icon-top">

      <ion-tab title="Home" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">
        <ion-nav-view name="menuContent2"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Depression" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
        <ion-nav-view name="menuContent"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Settings" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline">
        <ion-nav-view name="menuContent3"></ion-nav-view>
      </ion-tab>

    </ion-tabs>



  </ion-side-menu-content>

  <ion-side-menu side="right" width="200" >
    <ion-header-bar class="bar-stable">
      <h1 class="title">Right</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="login()">
          Login
        </ion-item>
        <ion-item menu-close href="#/symptom/search">
          Search
        </ion-item>
        <ion-item menu-close href="#/symptom/browse">
          Browse
        </ion-item>
        <ion-item menu-close href="#/symptom/playlists">
          Playlists
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
  <ion-side-menu side="left" >
    <ion-header-bar class="bar-stable" >
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="login()">
          Login
        </ion-item>
        <ion-item menu-close href="#/symptom/search">
          Search
        </ion-item>
        <ion-item menu-close href="#/symptom/browse">
          Browse
        </ion-item>
        <ion-item menu-close href="#/symptom/playlists">
          Playlists
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
